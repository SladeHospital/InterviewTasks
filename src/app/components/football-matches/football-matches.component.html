<fieldset style="width:350px">
  <legend>
    <h1>Football Matches</h1>
  </legend>
  <h2>Select Year</h2>
  <div data-test-id="year-list">
    <button class="yearButton" (click)="getMatchesByYear(2011)">2011</button>
    <button class="yearButton" (click)="getMatchesByYear(2012)">2012</button>
    <button class="yearButton" (click)="getMatchesByYear(2013)">2013</button>
    <button class="yearButton" (click)="getMatchesByYear(2014)">2014</button>
    <button class="yearButton" (click)="getMatchesByYear(2015)">2015</button>
    <button class="yearButton" (click)="getMatchesByYear(2016)">2016</button>
    <button class="yearButton" (click)="getMatchesByYear(2017)">2017</button>
  </div>
  <div>
    <h3 *ngIf="matchList.length" data-test-id="total-matches">Total Matches {{matchList.length}}</h3>
    <ul data-test-id="match-list">
      <li *ngFor="let match of matchList">
        <span class="badge">Match {{match.name}} won by {{match.winner}}</span>
      </li>
    </ul>
  </div>
  <div data-test-id="no-result" *ngIf="noMatches">No Matches Found</div>
</fieldset>
